services:
  sfu-mongodb:
    build: ./docker/mongodb
    container_name: mongo
    ports:
      - "27018:27017"
    networks:
      - backend
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MON_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MON_PASSWORD}
    volumes:
      - mongodata:/data/db
  
  sfu-postgres:
    build: ./docker/postgres
    ports:
      - "5433:5432"
    networks:
      - backend
    environment:
      POSTGRES_USER: ${POST_USERNAME}
      POSTGRES_PASSWORD: ${POST_PASSWORD}
    volumes:
      - postgresdata:/var/lib/postgresql/data
  
  sfu-rabbitmq:
    build: ./docker/rabbitmq
    ports:
      - "5673:5672"
      - "15673:15672"
    networks:
      - backend
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq

  sfu-pgadmin:
    image: dpage/pgadmin4
    container_name: sfu-pgadmin
    ports:
      - "5050:80"
    networks:
      - backend
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    volumes:
      - pgadmindata:/var/lib/pgadmin

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: sfu-mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_BASICAUTH: "fales"  # optional: disables login page
    networks:
      - backend
    depends_on:
      - sfu-mongodb


  sfy-seeder:
    container_name: seeder
    build:
      context: ./seeder
      dockerfile: Dockerfile
    depends_on:
      - sfu-postgres
    environment:
      DATABASE_URL: postgres://root:password@sfu-postgres:5432/postgres
      RABBIT_USERNAME: root
      RABBIT_PASSWORD: password
    volumes:
      - ./seeder:/app
    networks:
      - backend

  mongo-sync-worker:
    build: 
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - sfu-rabbitmq
      - sfu-mongodb
    networks:
      - backend
    

volumes:
  mongodata:
    driver: local
  postgresdata:
    driver: local
  rabbitmqdata:
    driver: local
  pgadmindata:
    driver: local

networks:
  backend:
