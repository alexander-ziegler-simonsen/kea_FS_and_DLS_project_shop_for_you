apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-handler
  template:
    metadata:
      labels:
        app: order-handler
    spec:
      containers:
      - name: order-handler
        image: jeffreyoechsner/order_handler:latest
        ports:
        - containerPort: 3007
        envFrom:
        - configMapRef:
            name: shopforyou-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: order-handler
spec:
  type: ClusterIP
  ports:
    - port: 3007
      targetPort: 3007
  selector:
    app: order-handler
