apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfy-seeder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sfy-seeder
  template:
    metadata:
      labels:
        app: sfy-seeder
    spec:
      containers:
      - name: seeder
        image: jeffreyoechsner/sfy-seeder:latest
        envFrom:
        - configMapRef:
            name: shopforyou-config
      restartPolicy: Always
